<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="calculator-container">
        <div class="mode-indicator">BASIC MODE</div>
        <div class="calculator">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            
            <div class="scientific-buttons">
                <div class="button scientific" data-action="sin">sin</div>
                <div class="button scientific" data-action="cos">cos</div>
                <div class="button scientific" data-action="tan">tan</div>
                <div class="button scientific" data-action="log">log</div>
                <div class="button scientific" data-action="ln">ln</div>
                <div class="button scientific" data-action="sqrt">√</div>
                <div class="button scientific" data-action="power">x^y</div>
                <div class="button scientific" data-action="square">x²</div>
                <div class="button scientific" data-action="pi">π</div>
                <div class="button scientific" data-action="e">e</div>
                <div class="button scientific" data-action="factorial">x!</div>
                <div class="button scientific" data-action="exp">EXP</div>
                <div class="button scientific" data-action="mod">mod</div>
                <div class="button scientific" data-action="abs">|x|</div>
                <div class="button scientific" data-action="clear-entry">CE</div>
            </div>
            
            <div class="buttons-grid">
                <div class="button light-gray" data-action="clear">AC</div>
                <div class="button light-gray" data-action="toggle-sign">+/-</div>
                <div class="button light-gray" data-action="percentage">%</div>
                <div class="button operation" data-action="divide">÷</div>
    
                <div class="button dark-gray" data-number="7">7</div>
                <div class="button dark-gray" data-number="8">8</div>
                <div class="button dark-gray" data-number="9">9</div>
                <div class="button operation" data-action="multiply">×</div>
                
                <div class="button dark-gray" data-number="4">4</div>
                <div class="button dark-gray" data-number="5">5</div>
                <div class="button dark-gray" data-number="6">6</div>
                <div class="button operation" data-action="subtract">−</div>
                
                <div class="button dark-gray" data-number="1">1</div>
                <div class="button dark-gray" data-number="2">2</div>
                <div class="button dark-gray" data-number="3">3</div>
                <div class="button operation" data-action="add">+</div>
                
                <div class="button dark-gray zero" data-number="0">0</div>
                <div class="button dark-gray" data-action="decimal">.</div>
                <div class="button operation" data-action="calculate">=</div>
            </div>
        </div>
        
        <button class="toggle-scientific">
            <i class="fas fa-chevron-down"></i> Scientific Functions
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
